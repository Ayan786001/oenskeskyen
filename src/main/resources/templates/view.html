<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:href="@{/}">Wishlist</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:if="${username == 'Guest'}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${username == 'Guest'}">
                <a class="nav-link" th:href="@{/signup}">Signup</a>
            </li>
            <li class="nav-item dropdown" th:if="${username != 'Guest'}">
                <a class="nav-link dropdown-toggle" href="#" id="wishlistDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Wishlist
                </a>
                <div class="dropdown-menu" aria-labelledby="wishlistDropdown">
                    <a class="dropdown-item" th:href="@{/wishlist/view}">View Wishlist</a>
                    <a class="dropdown-item" th:href="@{/wishlist/add}">Add Item</a>
                    <a class="dropdown-item" th:href="@{/wishlist/manage}">Manage Items</a>
                </div>
            </li>
            <li class="nav-item" th:if="${username != 'Guest'}">
                <form action="#" th:action="@{/logout}" method="post" style="display: inline;">
                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
            </li>
        </ul>
        <span class="navbar-text">
            Welcome, <span th:text="${username}"></span>!
        </span>
    </div>
</nav>

<div class="container">
    <div th:if="${wishListItems.isEmpty()}">
        <h1>My Wishlist</h1>
        <p>No wishlist items available.</p>
    </div>
    <div th:each="item : ${wishListItems}">
        <h1>My Wishlist</h1>
        Item Name: <p th:text="${item.itemName}"></p>
        Item Description: <p th:text="${item.description}"></p>
        Item Price: <p th:text="${#numbers.formatDecimal(item.price, 0, item.price % 1 == 0 ? 0 : 2).replace(',', '.') + ' kr.'}"></p>
    </div>

    <div class="share-button mt-3">
        <button class="btn btn-info" id="shareWishlistButton">Share My Wishlist</button>
    </div>
</div>

<script>
    document.getElementById('shareWishlistButton').onclick = function() {
        const username = /*[[${username}]]*/ '';

        const urlParams = new URLSearchParams(window.location.search);
        const userParam = urlParams.get('user');

        const shareUsername = userParam && userParam.trim() !== '' ? userParam : username;

        const shareLink = `http://localhost:8080/wishlist/view?user=${shareUsername}`;

        prompt("Share this link:", shareLink);
    };
</script>

<div id="footer-placeholder"></div>

<script>
    window.onload = function() {
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    };
</script>
</body>
</html>
