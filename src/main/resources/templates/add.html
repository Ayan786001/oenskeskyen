<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add To Wishlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:href="@{/}">Wishlist</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:if="${username == 'Guest'}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${username == 'Guest'}">
                <a class="nav-link" th:href="@{/signup}">Signup</a>
            </li>
            <li class="nav-item dropdown" th:if="${username != 'Guest'}">
                <a class="nav-link dropdown-toggle" href="#" id="wishlistDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Wishlist
                </a>
                <div class="dropdown-menu" aria-labelledby="wishlistDropdown">
                    <a class="dropdown-item" th:href="@{/wishlist/view}">View Wishlist</a>
                    <a class="dropdown-item" th:href="@{/wishlist/add}">Add Item</a>
                    <a class="dropdown-item" th:href="@{/wishlist/manage}">Manage Items</a>
                </div>
            </li>
            <li class="nav-item" th:if="${username != 'Guest'}">
                <form action="#" th:action="@{/logout}" method="post" style="display: inline;">
                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
            </li>
        </ul>
        <span class="navbar-text">
            Welcome, <span th:text="${username}"></span>!
        </span>
    </div>
</nav>

<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light p-3">
                <h4>Select Category</h4>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action" th:each="category : ${categories}"
                        th:data-category-name="${category.name}" onclick="loadItemsByCategory(this)">
                        <span th:text="${category.name}"></span>
                    </li>
                </ul>
            </div>

            <div class="col-md-9 p-3">
                <h4>Items</h4>
                <div id="itemList" class="row"></div>
                <div id="message" class="alert alert-info" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadItemsByCategory(categoryElement) {
        const categoryName = categoryElement.getAttribute("data-category-name");

        $.ajax({
            url: '/wishlist/items',
            type: 'GET',
            data: { category: categoryName },
            success: function(items) {
                const itemList = $('#itemList');
                itemList.empty();

                if (items.length === 0) {
                    itemList.append('<p>No items found for this category.</p>');
                } else {
                    items.forEach(item => {
                        // Format price to show decimals only when there are two
                        const formattedPrice = item.price % 1 === 0 ? item.price.toFixed(0) : item.price.toFixed(2);
                        const itemHtml = `
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.itemName}</h5>
                                        <p class="card-text">${item.description}</p>
                                        <p class="card-text"><strong>Price:</strong> ${formattedPrice} kr.</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(${item.id}, -1)">-</button>
                                            </div>
                                            <input type="number" id="quantity-${item.id}" class="form-control" value="1" min="1" max="${item.stock_quantity}" readonly>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" onclick="changeQuantity(${item.id}, 1)">+</button>
                                            </div>
                                        </div>
                                        <button onclick="saveToWishlist(${item.id})" class="btn btn-primary" id="action-${item.id}">
                                            ${item.stock_quantity > 0 ? 'Save to Wishlist' : 'Reserve'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        itemList.append(itemHtml);
                    });
                }
            },
            error: function(error) {
                console.error('Error fetching items:', error);
            }
        });
    }

    function changeQuantity(itemId, delta) {
        const quantityInput = $(`#quantity-${itemId}`);
        let currentQuantity = parseInt(quantityInput.val());
        currentQuantity += delta;
        if (currentQuantity < 1) currentQuantity = 1;
        quantityInput.val(currentQuantity);
    }

    function saveToWishlist(itemId) {
        const quantity = parseInt($(`#quantity-${itemId}`).val());
        fetch(`/wishlist/add`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `itemId=${itemId}&quantity=${quantity}`
        })
            .then(response => response.text())
            .then(message => {
                $('#message').text(message).show();
                loadItemsByCategory($(`li[data-category-name="${categoryName}"]`)[0]);
            })
            .catch(error => {
                console.error("Error saving item to wishlist:", error);
            });
    }
</script>

<div id="footer-placeholder"></div>

<script>
    window.onload = function() {
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    };
</script>
</body>
</html>
