<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:href="@{/}">My Wishlist</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:if="${username == 'anonymousUser'}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${username == 'anonymousUser'}">
                <a class="nav-link" th:href="@{/signup}">Signup</a>
            </li>
            <li class="nav-item" th:if="${username != 'anonymousUser'}">
                <a class="nav-link" th:href="@{/wishlist/add}">Add Item</a>
            </li>
            <li class="nav-item" th:if="${username != 'anonymousUser'}">
                <a class="nav-link" th:href="@{/wishlist/view}">View Wishlist</a>
            </li>
            <li class="nav-item" th:if="${username != 'anonymousUser'}">
                <form action="#" th:action="@{/logout}" method="post" style="display: inline;">
                    <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
            </li>
        </ul>
        <span class="navbar-text">
            Welcome, <span th:text="${username}"></span>!
        </span>
    </div>
</nav>

<div class="container">
    <h1>Welcome to the Wishlist Application</h1>
    <p>Manage your wishes and share them with others!</p>
</div>

</body>
</html>
